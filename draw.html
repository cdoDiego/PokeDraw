<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw App</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <link rel="stylesheet" href="css/draw.css">
</head>

<body>
    <section id="options">
        <div id="tools">
            <button onclick="setTool('pencil')"><i class="fa-solid fa-pen"></i></button>
            <button onclick="setTool('eraser')"><i class="fa-solid fa-eraser"></i></button>
            <button onclick="undoButtonPressed()"><i class="fa-solid fa-trash"></i></button>
            <button onclick="setTool('line')"><i class="fa-solid fa-slash"></i></button>
            <button onclick="setTool('rectangle')"><i class="fa-regular fa-square"></i></button>
            <button onclick="setTool('circle')"><i class="fa-regular fa-circle"></i></button>
            <button><i class="fa-solid fa-fill"></i></button>
            <button id="undoButton" onclick="undoAction()"><i class="fa-solid fa-rotate-left"></i></button>
            <button onclick="redoAction()"><i class="fa-solid fa-rotate-right"></i></button>
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="saveImage()">Save</button>
        </div>
        <div id="colors" class="colors">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <input type="color" id="colorPicker" onchange="setColor()">
        </div>
        <div id="size">

            <input type="range" id="brushSize" min="1" max="50" value="10" onchange="setBrushSize()">
        </div>
    </section>
    <section id="lienzo" class="lienzo">
        <div id="drawingCanvas"></div>
    </section>
    <script src="js/draw.js"></script>
    <script src="https://kit.fontawesome.com/3afbf86514.js" crossorigin="anonymous"></script>
    <script>
        // Capturar el evento de clic del botón y llamar a la función de deshacer
        document.getElementById('undoButton').addEventListener('click', function() {
            undoAction();
        });
    </script>
</body>

</html>
