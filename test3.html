<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Responsiva</title>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100%;
}

.toolbar, .sidebar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    padding: 10px;
}

.canvas-container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

canvas {
    border: 1px solid black;
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
}

.slider-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.sidebar {
    flex-direction: column;
}

/* Estilos para pantallas pequeñas (móviles) */
@media only screen and (max-width: 600px) {
    .toolbar, .sidebar {
        flex-direction: column;
    }
}

    </style>

</head>
<body>
    <div class="container">
        <div class="toolbar">
            <!-- Lista de botones de herramientas -->
            <button>Botón 1</button>
            <button>Botón 2</button>
            <button>Botón 3</button>
        </div>
        <div class="canvas-container">
            <canvas id="miCanvas"></canvas>
        </div>
        <div class="sidebar">
            <!-- Lista de botones de colores -->
            <button style="background-color: red;"></button>
            <button style="background-color: blue;"></button>
            <button style="background-color: green;"></button>
        </div>
        <div class="slider-container">
            <!-- Barra slider -->
            <i class="fa-regular fa-circle-dot"></i>
            <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
            <i class="fa-solid fa-circle"></i>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/3afbf86514.js" crossorigin="anonymous"></script>
</body>
</html>
